<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">

        <div class="balance">
            <h2>Account Balance</h2>
            <div id="amount"></div>
        </div>


        <div class="betDashboard">
            <label for="bet" class="betText">Make a bet</label>
            <input type="number" name="bet" id="betAmount">
            <button onclick="makeBet()">Submit bet</button>
        </div>


        <div class="diceImage">
            <div class="dice-1" id="dice"></div>
            <button onclick="roll()">Roll the Dice</button>
        </div>    


    </div>

    <script src="script.js"></script>
</body>
</html>
