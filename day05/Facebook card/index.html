<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook card</title>
</head>

<body>
    <div class="container">
        <div class="post">
            <div class="header">
                <div class="photo">
                    <a
                        href="https://previews.123rf.com/images/ponomarenko13/ponomarenko131511/ponomarenko13151100056/48142504-abstract-woman-silhouette-abstract-hair-.jpg">
                        <img
                            src="https://previews.123rf.com/images/ponomarenko13/ponomarenko131511/ponomarenko13151100056/48142504-abstract-woman-silhouette-abstract-hair-.jpg">
                    </a>
                </div>
                <div class="info">
                    <div>
                        <a href="https://www.facebook.com/jana.vecerkova">Jana Vecerkova</a> is &#128522 feeling awesome
                        in <strong>Prague, Czech Republic</strong>
                    </div>
                    <div class="time-ago">
                        2h
                    </div>
                </div>
            </div>
            <div>Two CSS properties walk into a bar. A barstool in a completely different bar falls over.</div>
            <div class="image">
                <img src="https://cdn-images-1.medium.com/max/800/1*J5CStKcTBasdU1Ouk4AYsQ.jpeg">
            </div>
            <div class="likes">
                <img class="like-icon"
                    src="https://i.pinimg.com/originals/39/44/6c/39446caa52f53369b92bc97253d2b2f1.png">
                <img class="love-icon"
                    src="https://spng.pngfind.com/pngs/s/6-62693_facebook-heart-transparent-facebook-heart-icon-hd-png.png">
                <span>25</span>
            </div>
            <div class="buttons">
                <div class="like">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/like-1767386-1505250.png"> Like
                </div>
                <div class="comment">
                    <img
                        src="https://www.nicepng.com/png/full/49-499826_png-library-library-comment-transparent-icon-facebook-comment.png">
                    Comment
                </div>
            </div>
            <div class="comments-section">
                <div class="photo">
                    <a href="https://www.facebook.com/jan.vecerka.9">
                        <img
                            src="https://as2.ftcdn.net/jpg/01/52/63/69/500_F_152636912_Vn5wXeGfkum5AjeDsOZjNpnRv910dKrz.jpg">
                    </a>
                </div>
                <div class="input">
                    <input type="text" placeholder="Write a comment..." />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
